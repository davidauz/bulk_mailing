spring.datasource.url=jdbc:mysql://localhost:3306/bulk_mailing
spring.datasource.username=bulk_mailing
spring.datasource.password=bulk_pwd
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
# none: does nothing
# create: create the tables
# update: changes existing tables

# changes to HTML are updated refreshing the page in the browser
spring.thymeleaf.cache=false

server.port=8080
server.error.path:/error

bulk_mailing.server.web.address=http://localhost:8080
server.servlet.context-path=/blkm_interface

debug=true
