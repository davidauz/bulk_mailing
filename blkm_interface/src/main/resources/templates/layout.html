<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.min.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
        <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/htmx.org/1.5.0/dist/htmx.min.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Bulk mailing system</a>
                <p class="navbar-text">Rendered at <span th:text="${#dates.createNow()}"></span>
                </p>
            </div>
        </nav>
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <div th:if="${message}" class="alert alert-primary text-center" role="alert">
            <span th:text="${message}"></span>
        </div>
        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
        <section layout:fragment="content">
            <p>Page content goes here</p>
        </section>
    </body>
</html>
