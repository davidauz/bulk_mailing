<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Bulk mailing: change password</title>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid text-center">
        <div>
            <a th:href="@{/dashboard}"><img class="img-fluid" width=40% th:src="@{/images/company.logo.png}" /></a>
        </div>
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div class="border border-secondary p-3 rounded" style="max-width: 350px; margin: 0 auto;">
            <p>Old password:</p>
            <p><input type="password" name="orig_pwd" class="form-control" placeholder="Old Password" required autofocus/></p>
            <p>Please type your new password.</p>
                <p><input type="password" name="password1" class="form-control" placeholder="New Password" required autofocus/></p>
                <p><input type="password" name="password2" class="form-control" placeholder="Confirm Password" required /></p>
            <p>
            <button
                hx-post="newpwd"
                hx-params="orig_pwd,password1,password2"
                hx-target="#registered_message"
                hx-include=".form-control"
                hx-swap="innerHTML"
                class="btn btn-primary">Set new password
            </button>
            </p>
            <div>
                <p>
                    <span id="registered_message">
                    </span>
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
